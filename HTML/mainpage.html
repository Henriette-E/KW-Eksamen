<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainpage</title>
    <link rel="stylesheet" href="/CSS/mainpage.css" type="text/css"/>
</head>
<body>
    <div class="lego-background absolute">
        <div class="background-lego1 absolute">
            <div class="background-lego-dots">
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
            </div>
            <div class="background-lego-brick"></div>
        </div>

        <div class="background-lego2 absolute">
            <div class="background-lego-dots">
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
            </div>
            <div class="background-lego-brick"></div>
        </div>

        <div class="background-lego3 absolute">
            <div class="background-lego-dots">
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
                <div class="background-lego-dot"></div>
            </div>
            <div class="background-lego-brick"></div>
        </div>
    </div>

    <div class="absolute drag-box-above-chest" tabindex="1">
        <textarea style="height: 60vh; width: 15vw;"></textarea>
        <div class="lego-header"></div>
        <div class="fullLego">
            <div class="lego-dots">
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
            </div>
            <div class="lego-brick"></div>
        </div>
    </div>

    <div class="absolute drag-box-above-chest" tabindex="2">
        <textarea style="height: 50vh; width: 25vw;"></textarea>
        <div class="lego-header"></div>
        <div class="fullLego">
            <div class="lego-dots">
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
            </div>
            <div class="lego-brick"></div>
        </div>  
    </div>

    <div class="absolute drag-box-above-chest" tabindex="3">
        <textarea style="height: 60vh; width: 45vw;"></textarea>
        <div class="lego-header"></div>
        <div class="fullLego">
            <div class="lego-dots">
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
                <div class="lego-dot"></div>
            </div>
            <div class="lego-brick"></div>
        </div>  
    </div>

    <div class="link-text1">HARRY POTTER</div>
    <div class="link-text2">STAR WARS</div>
    <div class="link-text3">LORD OF THE RINGS</div>

    <!-- A container for the toy box -->
    <div class="toy-box-wrapper absolute">

        <!-- The brown/wooden panel filling -->
        <div class="bottom-left-panel absolute"></div>
        <div class="bottom-right-panel1 absolute"></div>
        <div class="bottom-right-panel2 absolute"></div>
        <div class="inside-panel-right absolute"></div>
        <div class="inside-panel-left absolute"></div>
        <div class="inside-panel-mid absolute"></div>
        <div class="inside-panel-line absolute"></div>
        <div class="lid-panel-mid absolute"></div>
        <div class="lid-panel-left absolute"></div>

        <!-- These are all the gold lines on the chest -->
        <div class="bottom-left-line gold absolute"></div>
        <div class="bottom-right-line gold absolute"></div>
        <div class="vert-line1 gold absolute"></div>
        <div class="vert-line2 gold absolute"></div>
        <div class="vert-line3 gold absolute"></div>
        <div class="upper-left-line gold absolute"></div>
        <div class="upper-right-line gold absolute"></div>
        <div class="top-left-line gold absolute"></div>
        <div class="top-right-line gold absolute"></div>
        <div class="lid-circle-left absolute"></div>
        <div class="lid-vert-line1 gold absolute"></div>
        <div class="lid-top-line gold absolute"></div>
        <div class="lid-vert-line2 gold absolute"></div>
        <div class="lid-panel-shadow-right absolute"></div>

        <!-- The lock -->
        <div class="lock">
            <div class="gold-box gold absolute"></div>
            <div class="keyhole-triangle absolute"></div>
            <div class="keyhole-circle absolute"></div>
        </div>
        
        <!-- The Lego logo on the chest -->
        <img src="/Images/mainpage/legologo.png" alt="Lego Logo" class="lego-logo absolute">

    </div>
</body>
</html>
