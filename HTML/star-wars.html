<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star-wars</title>
    <link rel="stylesheet" href="/CSS/star-wars.css">
</head>
<body>
    <!-- Intro page -->
    <div class="intro-scene">
        <div class="intro-bg">
            <img src="/Images/star-wars/planet.png" alt="planet">
        </div>
    </div>

    <!-- These have animations on them -->
    <img class="figures" id="trooper" src="/images/star-wars/trooper.png" alt="A trooper">
    <div class="lazer"></div>
    <img class="figures" id="aircraft" src="/images/star-wars/aircraft.png" alt="aircraft">
    <img class="figures" id="darth-vader" src="/images/star-wars/darth-vader.png" alt="Darth-Vader">
    <img class="figures" id="c-3po" src="/images/star-wars/C-3PO.png" alt="C-3PO">
   
    <!-- These do not have anu animations on them -->
    <img class="figures" id="ray" src="/images/star-wars/ray.png" alt="Ray">
    <img class="figures" id="r2d2" src="/images/star-wars/R2D2.png" alt="R2D2">
    <img class="figures" id="tusken" src="/images/star-wars/tusken.png" alt="Tusken">
    <img class="figures" id="trooper-3" src="/images/star-wars/trooper-3.png" alt="Two troopers">
    <img class="figures" id="trooper-2" src="/images/star-wars/trooper-2.png" alt="A trooper">
    <img class="figures" id="jawa" src="/images/star-wars/jawa.png" alt="Jawa">

    <p class="funfact1">En eller annen funfact</p>
    <p class="funfact2">En eller annen funfact</p>
    <p class="funfact3">En eller annen funfact</p>
    <p class="funfact4">En eller annen funfact</p>
    

    <!-- These will have animations on them so they can pop up different places on the page-->
    <img class="hidden-jawas" src="/Images/star-wars/jawa.png" alt="A hidden Jawa">

</body>
</html>
