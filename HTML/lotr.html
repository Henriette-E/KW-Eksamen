<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringenes Herre</title>
    <link rel="stylesheet" href="/CSS/lotr.css" type="text/css"/>
</head>
<body>
    <!-- "Intro animations" -->
    <div class="intro-scene">
        <div class="intro-bg">
            <img src="/Images/lotr/lotr-map.jpeg" alt="Midgard Kart"/>
        </div>
        <div class="intro-hobbit">
            <img class="walking-hobbit" src="/Images/lotr/frodo.png" alt="Frodo"/>
            <img class="walking-hobbit" src="/Images/lotr/sam.png" alt="Sam"/>
            <img class="walking-hobbit" src="/Images/lotr/merry-pippin.png" alt="Merry og Pippin"/>
        </div>
    </div>

    <!-- Lotr main -->

    <div class="static items">
        <img id="fire" src="/Images/lotr/campfire.png" alt="campfire"/> 
    </div>

    <div class="nazgul">
        <img id="nazgul-1" src="/Images/lotr/nazgul.png" alt="Nazgul"/>
        <img id="nazgul-2" src="/Images/lotr/nazgul.png" alt="Nazgul"/>
        <img id="nazgul-3" src="/Images/lotr/nazgul.png" alt="Nazgul"/>
    </div>

    <div class="fighters">
        <img id="aragorn" src="/Images/lotr/Aragorn2.png" alt="aragorn"/>
        <img id="frodo" src="/Images/lotr/" alt="Frodo"/> 
    </div>

    
    
</body>
</html>
