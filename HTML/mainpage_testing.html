<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Mainpage</title>
    <style>

        .toy-box-wrapper{
            position: absolute;
            width: 800px;
            height: 800px;
            background-color: lightgray;
            left: calc(50vw - 400px);
            top: calc(50vh - 400px);
            background-image: url(/Images/mainpage/chestPlaceholder.png);
        }

        .bottom-left-line {
            position: absolute;
            width: 200px;
            height: 20px;
            background-color: gold;
            transform: rotate(14deg);
            top: 640px;
            left: 210px;
        }

        .bottom-right-line {
            position: absolute;
            width: 300px;
            height: 20px;
            background-color: gold;
            transform: rotate(-20deg);
            top: 610px;
            left: 390px;
        }
        
        .vert-line1 {
            position: absolute;
            width: 210px;
            height: 20px;
            background-color: gold;
            transform: rotate(-96deg);
            top: 510px;
            left: 110px;
        }
        
        .vert-line2 {
            position: absolute;
            width: 210px;
            height: 20px;
            background-color: gold;
            transform: rotate(-83deg);
            top: 550px;
            left: 300px;
        }

        .vert-line3 {
            position: absolute;
            width: 190px;
            height: 20px;
            background-color: gold;
            transform: rotate(-83deg);
            top: 470px;
            left: 580px;
        }

        .upper-left-line {
            position: absolute;
            width: 235px;
            height: 20px;
            background-color: gold;
            transform: rotate(12deg);
            top: 430px;
            left: 193px;
        }

        .upper-right-line {
            position: absolute;
            width: 300px;
            height: 20px;
            background-color: gold;
            transform: rotate(-14deg);
            top: 420px;
            left: 410px;
        }

    </style>
</head>
<body>

    <div class="toy-box-wrapper">

        <div class="bottom-left-line"></div>
        <div class="bottom-right-line"></div>
        <div class="vert-line1"></div>
        <div class="vert-line2"></div>
        <div class="vert-line3"></div>
        <div class="upper-left-line"></div>
        <div class="upper-right-line"></div>


    </div>

</body>
</html>
