<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Mainpage</title>
    <style>

        .toy-box-wrapper{
            width: 800px;
            height: 800px;
            background-color: lavender;
            left: calc(50vw - 400px);
            top: calc(60vh - 400px);
            transform: scale(1);
            z-index: -10;
        }

        .gold {
            background-color: gold;
        }

        .absolute {
            position: absolute;
        }

        .bottom-left-line {
            width: 200px;
            height: 20px;
            transform: rotate(14deg);
            top: 640px;
            left: 210px;
        }

        .bottom-right-line {
            width: 300px;
            height: 20px;
            transform: rotate(-20deg);
            top: 610px;
            left: 390px;
        }
        
        .vert-line1 {
            width: 210px;
            height: 20px;
            transform: rotate(-96deg);
            top: 510px;
            left: 110px;
        }
        
        .vert-line2 {
            width: 210px;
            height: 20px;
            transform: rotate(-83deg);
            top: 550px;
            left: 300px;
        }

        .vert-line3 {
            width: 190px;
            height: 20px;
            transform: rotate(-83deg);
            top: 470px;
            left: 585px;
        }

        .upper-left-line {
            width: 235px;
            height: 20px;
            transform: rotate(12deg);
            top: 430px;
            left: 193px;
        }

        .upper-right-line {
            width: 290px;
            height: 20px;
            transform: rotate(-14deg);
            top: 420px;
            left: 410px;
        }

        .top-left-line {
            width: 310px;
            height: 20px;
            transform: rotate(-12deg);
            top: 370px;
            left: 190px;
        }

        .top-right-line {
            width: 225px;
            height: 20px;
            transform: rotate(10deg);
            top: 360px;
            left: 480px;
        }

        .lid-circle-left {
            top: 220px;
            left: 20px;
            width: 220px; 
            height: 100px;  
            border: solid 20px;
            border-color: gold transparent transparent transparent;
            border-radius: 100%/250px 250px 0 0;
            transform: rotate(-90deg);
        }

        .lid-vert-line1 {
            width: 240px;
            height: 20px;
            transform: rotate(-91deg);
            top: 270px;
            left: 80px;
        }

        .lid-top-line {
            width: 305px;
            height: 20px;
            transform: rotate(-5deg);
            top: 148px;
            left: 190px;
        }

        .lid-vert-line2 {
            width: 200px;
            height: 20px;
            transform: rotate(-91deg);
            top: 240px;
            left: 387px;
        }

        .gold-box {
            width: 70px;
            height: 70px;
            transform: rotate(-10deg);
            top: 430px;
            left: 540px;
            border-radius: 15px;
            opacity: 1;
        }

        .keyhole-triangle {
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top: 0;
            border-bottom: 30px solid rgb(104, 75, 2);   
            top: 457px;
            left: 562px;
            transform: rotate(-10deg);
        }

        .keyhole-circle {
            width: 25px;
            height: 25px;
            background-color: rgb(104, 75, 2);;
            border-radius: 100%;
            top: 447px;
            left: 562px;
            transform: rotate(-10deg);
        }
        
        .bottom-left-panel {
            width: 170px;
            border-bottom: 210px solid rgb(214, 159, 87);
            border-left: 0px solid transparent;
            border-right: 60px solid transparent;
            transform: rotate(10deg) scale(-1, -1);
            top: 434px;
            left: 175px;
            z-index: -5;
        }
        
        .bottom-right-panel1 {
            width: 170px;
            border-bottom: 250px solid rgb(214, 159, 87);
            border-left: 0px solid transparent;
            border-right: 25px solid transparent;
            transform: rotate(76deg);
            top: 410px;
            left: 405px;
            z-index: -5;
        }

        .bottom-right-panel2 {
            width: 70px;
            border-bottom: 160px solid rgb(214, 159, 87);
            border-left: 60px solid transparent;
            border-right: 0px solid transparent;
            transform: rotate(-14deg) scale(-1,-1);
            top: 420px;
            left: 575px;
            z-index: -5;
        }

        .inside-panel-right {
            top: 355px;
            left: 485px;
            border-top: 45px solid transparent;
            border-bottom: 45px solid transparent;
            border-left: 200px solid rgb(214, 159, 87);
            transform: rotate(-2deg);
            z-index: -5;
            opacity: 1;
        }

        .inside-panel-left {
            top: 365px;
            left: 225px;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 200px solid rgb(214, 159, 87);
            transform: scale(-1, -1);
            z-index: -5;
        }

        .inside-panel-mid {
            height: 90px;
            width: 80px;
            top: 365px;
            left: 415px;
            background-color: rgb(214, 159, 87);
            transform: rotate(-14deg);
            z-index: -5;
            opacity: 1;
        }

        .inside-panel-line {
            width: 80px;
            height: 5px;
            background-color: rgb(173, 128, 69);
            transform: rotate(-89deg);
            top: 396px;
            left: 445px;
            z-index: -4;
        }

        .lid-panel-mid {
            width: 200px;
            border-bottom: 290px solid rgb(214, 159, 87);
            border-left: 10px solid transparent;
            border-right: 20px solid transparent;
            transform: rotate(84deg);
            top: 130px;
            left: 230px;
            z-index: -5;
        }

        .lid-panel-left {
            top: 220px;
            left: 20px;
            width: 220px; 
            height: 100px;  
            border: solid 20px;
            background-color: rgb(214, 159, 87);
            border-color: gold transparent transparent transparent;
            border-radius: 100%/250px 250px 0 0;
            transform: rotate(-90deg);
            z-index: -5;
        }

        .lid-panel-shadow-right {
            top: 205px;
            left: 344px;
            width: 173px; 
            height: 80px;  
            border: solid 5px;
            border-color: rgb(173, 128, 69) transparent transparent transparent;
            border-radius: 100%/200px 200px 0 0;
            transform: rotate(-91deg);
        }

        .lego-logo {
            width: 130px;
            transform: rotate(-14deg);
            left: 500px;
            top: 510px;
        }

        .lock {
            position: relative;
            left: -15px;
        }

    </style>
</head>
<body>
    <div class="toy-box-wrapper">

        <!-- The brown/wooden panel filling -->
        <div class="bottom-left-panel absolute"></div>
        <div class="bottom-right-panel1 absolute"></div>
        <div class="bottom-right-panel2 absolute"></div>
        <div class="inside-panel-right absolute"></div>
        <div class="inside-panel-left absolute"></div>
        <div class="inside-panel-mid absolute"></div>
        <div class="inside-panel-line absolute"></div>
        <div class="lid-panel-mid absolute"></div>
        <div class="lid-panel-left absolute"></div>

        <!-- These are all the gold lines on the chest -->
        <div class="bottom-left-line gold absolute"></div>
        <div class="bottom-right-line gold absolute"></div>
        <div class="vert-line1 gold absolute"></div>
        <div class="vert-line2 gold absolute"></div>
        <div class="vert-line3 gold absolute"></div>
        <div class="upper-left-line gold absolute"></div>
        <div class="upper-right-line gold absolute"></div>
        <div class="top-left-line gold absolute"></div>
        <div class="top-right-line gold absolute"></div>
        <div class="lid-circle-left absolute"></div>
        <div class="lid-vert-line1 gold absolute"></div>
        <div class="lid-top-line gold absolute"></div>
        <div class="lid-vert-line2 gold absolute"></div>
        <div class="lid-panel-shadow-right absolute"></div>

        <!-- The lock -->
        <div class="lock">
            <div class="gold-box gold absolute"></div>
            <div class="keyhole-triangle absolute"></div>
            <div class="keyhole-circle absolute"></div>
        </div>
        
        <!-- The Lego logo on the chest -->
        <img src="/Images/mainpage/legologo.png" alt="Lego Logo" class="lego-logo absolute">

    </div>
</body>
</html>
